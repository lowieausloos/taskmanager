<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<h1 th:text="#{detail}"></h1>
<p th:if="${task == null}">Task not found</p>
<div th:if="${task != null}">
    <p th:text="#{title}"></p><p th:text="${task.name}"></p><br>
    <p th:text="#{description}"></p><p th:text="${task.description}"></p><br>
    <p th:text="#{duedate}"></p><p th:text="${task.dueDate}"></p><br>
</div>
</body>
</html>
